      <!-- card starts -->
      <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h3 class="text-purple fw-bold">Hospital Details</h3>
            <div>
                <button type="button" class="btn btn-purple" data-bs-toggle="modal" data-bs-target="#addHospital">
                    Add Hospital +
                </button>
            </div>
          </div>
        <!--card body starts -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle py-3 text-center" id="hospital_table" style="width:100%;white-space:nowrap;" data-paging="true" data-searching="true" data-ordering="false" data-info="false">
                    <thead>
                        <tr>
                            <th class="text-start">Hospital Name</th>
                            <th class="text-center">Ward Number</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-capitalize">
                        <tr>
                            <td class="text-start">Name</td>
                            <td>201</td>
                            <td class="">
                                <a class="btn btn-sm">
                                    <span class=" fa fa-pen"></span>
                                </a>
                                <a class="btn btn-sm" >
                                    <span class=" fa fa-trash"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--card body ends -->
      </div>    
      <!-- card ends -->  
        <!-- Modal -->
        <div class="modal fade" id="addHospital" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header border border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class="text-purple text-center mb-4 mt-0">Add Hospital</h3>
                    <form action="" method="post">
                        <div class="row">
                            <!-- col start -->
                            <div class=" col-12 mb-3">
                                <label class=" fw-bold mb-1 ">Hospital Name:</label>
                                <input type="text" class="form-control"  name="" id="" />
                            </div>
                            <!--begin repeater-->
                            <div class="repeater">
                                <!--begin repeater list-->
                                <div data-repeater-list="">
                                    <!--begin repeater item-->
                                    <div data-repeater-item>
                                        <!--begin::Input group-->
                                        <div class="row justify-content-center align-items-center">
                                            <!-- col start -->
                                            <div class="col-md-9 mb-3">
                                                <label class=" fw-bold mb-1 ">Ward Number:</label>
                                                <input type="number" class="form-control"  name="" id="" />
                                            </div>
                                            <!-- col start -->
                                            <div class="col-md-3 mb-3">
                                                <label class=" fw-bold mb-1 text-white">Action:</label>
                                                <input class="btn btn-sm btn-danger form-control" data-repeater-delete type="button" value="Delete"/>
                                            </div>
                                        </div>
                                        <!--end Input group-->
                                        
                                    </div>
                                    <!--end repeater item-->
                                   
                                </div>
                            <!--end repeater list-->
                            <input class="btn btn-purple px-4" data-repeater-create type="button" value="Add"/>
                            </div>
                            <!--end repeater-->
                        </div>
                    </form>
                </div>
                <div class="mt-3 mb-5 text-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-purple">Save</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal -->
    </div>
